name: exercise_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.1.7
  flutter_svg: ^2.0.9
  chat_bubbles: ^1.6.0
  fluttertoast: ^8.0.0
  mailer: ^6.1.0
  uni_links: ^0.5.1
  url_launcher: ^6.0.13
  video_player: ^2.8.2
  flutter_paypal_checkout: ^1.0.1
  share_plus: ^8.0.3
  file_picker: ^8.0.0
  http: ^0.13.6
  webview_flutter: ^4.7.0
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.0
  shared_preferences: ^2.2.3
  crypto: ^3.0.3
  firebase_storage: ^11.7.3
  uuid: ^4.4.0
  intl: ^0.19.0
  firebase_auth: ^4.19.5
  google_sign_in: ^6.2.1
  flutter_signin_button: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/Images/train.jpg
    - assets/Images/dumbbell.png
    - assets/Images/OurLogo.png
    - assets/Images/profile_picture.jpg
    - assets/Images/post_image1.jpg

  fonts:
    - family: DancingScript
      fonts:
        - asset: fonts/CedarvilleCursive-Regular.ttf
